<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <title>Contact: Motohiko Makino</title>
</head>

<body>
  <!-- Bootstrap Navbar -->
  <header>
    <nav class="navbar fixed-top  d-flex flex-row m-0 p-0">
      <a class="navbar-brand align-items-start ml-sm-5 p-3" href="index.html">Motohiko Makino</a>
      <ul class="navbar-nav d-flex flex-row align-items-end mr-5">
        <li class="navbar-item p-2">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="navbar-item p-2">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="navbar-item p-2">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Bootstrap Form -->
  <section class="container">
    <h2>
      Contact
    </h2>
    <form action="mailto:motohiko.makino@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="fullname">Name</label>
        <input type="fullname" class="form-control" id="fullname" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="msg" rows="10"></textarea>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</body>

</html>
